name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: pip install ruff

      - name: Run ruff
        run: ruff check src/ --ignore=E501,F401,E402

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt
          pip install -e .

      - name: Run structure tests
        run: pytest tests/test_structure.py -v

  build:
    name: Build & Import Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Verify core imports
        run: |
          python -c "import src; print(f'Package version: {src.__version__}')"
          python -c "from src.features.build_features import main; print('Features module OK')"
          python -c "from src.modeling.ensemble import RegionalEnsemble, EnsembleModel; print('Ensemble module OK')"
          python -c "from src.ingest.climate_power import main; print('Climate ingest OK')"
          echo "All imports successful!"
